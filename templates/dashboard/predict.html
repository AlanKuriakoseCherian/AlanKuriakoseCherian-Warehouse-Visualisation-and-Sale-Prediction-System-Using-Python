{% extends 'partials/base.html' %}
{% block title %}Predict Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<center>
    <div class="row my-4">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Sale Prediction for Upcoming Years</h2>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="col-md-4">
                                <label> Month </label>
                                <select class="form-control" name="month" id="">
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9" selected="selected">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label > Year </label>
                                <input type="number" min="2018" value="2022" name="year" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label > Product </label>
                                <select name="product" class="form-control">
                                    {% for product_info in product_set %}
                                    <option value="{{ product_info.id }}">{{ product_info.name|title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <input  class="btn btn-danger " type="submit" value="PREDICT">
                    </form>
                </div>
            </div>
            {% if result2 %}
            <br>
            <br>
            <br>
            <div class="card">
                <div class="card-body">
                                            <h3>{{result2}}</h3>

                </div>
            </div>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</center>
{% endblock %}
